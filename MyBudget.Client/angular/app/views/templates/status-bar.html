<div class="status-bar">
    <div class="row">
        <div class="col-xs-2 fa-2x">
            <a ng-click="cancelButtonClick()">
                <i class="fa fa-times-circle"></i>
            </a>
        </div>
        <div class="col-xs-8 status-bar-title">{{ statusBarTitle }}</div>
        <div class="col-xs-2 fa-2x">
            <a ng-click="okButtonClick()">
                <i class="fa fa-check-circle"></i>
            </a>
        </div>
    </div>
</div>
